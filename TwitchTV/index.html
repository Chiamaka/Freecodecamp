<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch TV Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="ui center aligned container">
      <h1>TwitchTV Streamers</h1>
      <!-- filters links -->
      <ul class="filters ui row">
        <li><i class="circle icon"></i>All</li>
        <li><i class="circle icon online-icon"></i>Online</li>
        <li><i class="circle icon offline-icon"></i>Offline</li>
      </ul>
      <div class="ui horizontal divider">
        Filters
      </div>
      <!-- cards of twitchtv streamers -->
      <div class="ui link cards">
        <div class="card" id="offline">
          <div class="image">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg">
          </div>
          <div class="content">
            <div class="header">C9Sneaky</div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2013
            </span>
            <span>
              <i class="unhide icon"></i>75 Followers
            </span>
          </div>
        </div>

        <div class="card" id="online">
          <div class="image">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg">
          </div>
          <div class="content">
            <div class="header">C9Sneaky</div>
            <div class="streaming">
              Streaming: <span>RuneScape</span>
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2013
            </span>
            <span>
              <i class="unhide icon"></i>75 Followers
            </span>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg">
          </div>
          <div class="content">
            <div class="header">C9Sneaky</div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2013
            </span>
            <span>
              <i class="unhide icon"></i>75,000 Followers
            </span>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg">
          </div>
          <div class="content">
            <div class="header">C9Sneaky</div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2013
            </span>
            <span>
              <i class="unhide icon"></i>75 Followers
            </span>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
