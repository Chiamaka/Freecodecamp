<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main class="ui container">
	    <section class="ui center aligned container">
		    <h1>Wikipedia</h1>
  			<div class="ui fluid icon input focus">
  				<input type="text" placeholder="Search...." id="search-term"/>
  				<i class="circular search icon"></i>
  			</div>
	    </section>

    	<section class="ui center aligned container btns">
    		<div class="ui huge buttons">
    			<button class="ui negative button" id="wiki-search">Wiki Search</button>
    			<div class="or"></div>
    			<button class="ui positive button" id="random-wiki"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki</a></button>
    		</div>
    	</section>
	   </main>

     <div class="ui horizontal divider">
       Results
     </div>

     <div class="results-container">

     </div>

     <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
